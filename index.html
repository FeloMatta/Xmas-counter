<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">
        <!-- Style Css -->
        <link rel="stylesheet" href="style.css">

        <title>Xmas Counter</title>
    </head>
    <body>
        <div class="container">
            <div class="xmas-stage">
                <div class="panel">
                    <h1>Xmas is coming</h1>
                    <!-- counter -->
                    <div class="counter">
                        <div class="counter-block">
                            <div id="days" class="counter-block-number">00</div>
                            <div class="counter-block-lable">Giorni</div>
                        </div>
                        <div class="counter-block">
                            <div id="hours" class="counter-block-number">00</div>
                            <div class="counter-block-lable">Ore</div>
                        </div><div class="counter-block">
                            <div id="minutes" class="counter-block-number">00</div>
                            <div class="counter-block-lable">Minuti</div>
                        </div><div class="counter-block">
                            <div id="seconds" class="counter-block-number">00</div>
                            <div class="counter-block-lable">Secondi</div>
                        </div>
                    </div>
                </div>
                <!-- Albero -->
                <img src="images/tree.png" alt="albero">
                <!-- Regali -->
                <img class="gift gift_1" src="images/gift_1.png" alt="regalo 1">
                <img class="gift gift_2" src="images/gift_2.png" alt="regalo 2">
                <img class="gift gift_3" src="images/gift_3.png" alt="regalo 3">
                <!-- Palline -->
                <img class="ball ball_1" src="images/ball_1.png" alt="palla 1">
                <img class="ball ball_2 bumb" src="images/ball_2.png" alt="palla 2">
                <img class="ball ball_3 bump" src="images/ball_3.png" alt="palla 3">
                <img class="ball ball_4 jingle" src="images/ball_4.png" alt="palla 4">
                <img class="ball ball_5 jingle" src="images/ball_5.png" alt="palla 5">
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
