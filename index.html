<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">
        <!-- Style Css -->
        <link rel="stylesheet" href="style.css">

        <title>Xmas Counter</title>
    </head>
    <body>
        <div class="container">
            <div class="xmas-stage">
                <div class="panel">
                    <h1>Xmas is coming</h1>
                    <!-- counter -->
                    <div class="counter">
                        <div class="counter-block">
                            <div class="counter-block-number">00</div>
                            <div class="counter-block-lable">Giorni</div>
                        </div>
                        <div class="counter-block">
                            <div class="counter-block-number">00</div>
                            <div class="counter-block-lable">Ore</div>
                        </div><div class="counter-block">
                            <div class="counter-block-number">00</div>
                            <div class="counter-block-lable">Minuti</div>
                        </div><div class="counter-block">
                            <div class="counter-block-number">00</div>
                            <div class="counter-block-lable">Secondi</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
